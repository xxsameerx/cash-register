<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="/style.css" rel="stylesheet"/>
</head>
<body>
    <div class="container-div">

        <h1 class="heading">Cash Register Manager</h1>
        <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>

        <label for="bill-amount" class="label">Bill Amount:</label>
        <input type="number" id="bill-amount">
        <label for="cash-given" id="cash-given-label" class="label" style="display: none">Cash Given:</label>
        <input type="number" id="cash-given" style="display: none">

        <button id="check-btn">Check</button>

        <p id="error-msg" style="display: none"></p>

        <table class="notes-table" style="display: none">

            <caption>Return Change</caption>

            <tr class="note-count">
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr class="notes-list">
                <th>Note</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>

</body>
</html>
